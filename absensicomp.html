<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Barcode Scanner Web</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        #result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            display: none; /* Sembunyikan jika belum ada hasil */
        }

        #result-text {
            font-weight: bold;
            color: #2e7d32;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan QR / Barcode</h1>
        
        <div id="reader"></div>

        <div id="result-container">
            <p>Hasil Scan:</p>
            <div id="result-text"></div>
        </div>
    </div>

    <script>
        // Fungsi ini dipanggil ketika QR Code berhasil dibaca
        function onScanSuccess(decodedText, decodedResult) {
            // Tampilkan hasil di console (untuk debugging)
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            // Tampilkan hasil di halaman web
            document.getElementById('result-text').innerText = decodedText;
            document.getElementById('result-container').style.display = "block";

            // Opsional: Hentikan scan setelah berhasil membaca (biar tidak scan terus menerus)
            // html5QrcodeScanner.clear(); 
        }

        // Fungsi ini dipanggil ketika scan gagal (biasanya karena tidak ada QR code di frame)
        function onScanFailure(error) {
            // Biarkan kosong agar console tidak penuh dengan error saat mencari QR code
            // console.warn(`Code scan error = ${error}`);
        }

        // Inisialisasi Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, // Frame per second (kecepatan scan)
                qrbox: { width: 250, height: 250 } // Ukuran kotak fokus scanning
            },
            /* verbose= */ false
        );

        // Render scanner
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
