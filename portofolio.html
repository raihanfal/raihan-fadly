<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood - Many Food And Drink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .dark-card { background: #121212; color: white; border-radius: 32px; }
        .hidden { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        /* Animasi Bola Terbang */
        .fly-item {
            position: fixed; width: 35px; height: 35px; background: #3b82f6; border-radius: 50%;
            z-index: 9999; pointer-events: none; transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
        }

        #cart-sidebar { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-open { transform: translateX(0) !important; }

        /* Filter Button States */
        .filter-btn { transition: all 0.3s ease; border: 2px solid #e2e8f0; }
        .filter-btn:hover { border-color: #3b82f6; color: #3b82f6; transform: translateY(-2px); }
        .filter-btn.active { background: #1e293b; color: white; border-color: transparent; box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2); }

        /* Login Culinary Background */
        .login-bg {
            background-color: #0f172a;
            background-image: url("https://www.transparenttextures.com/patterns/food.png"); /* Pattern Makanan */
        }
        .login-blob {
            position: absolute; width: 500px; height: 500px; background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            filter: blur(120px); border-radius: 50%; z-index: -1; animation: drift 20s infinite alternate ease-in-out;
        }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans overflow-x-hidden">

    <div id="login-page" class="min-h-screen flex items-center justify-center p-6 login-bg relative overflow-hidden text-center">
        <div class="login-blob" style="top: -10%; left: -10%;"></div>
        <div class="login-blob" style="bottom: -10%; right: -10%; background: #4f46e5;"></div>

        <div class="max-w-md w-full glass p-10 rounded-[60px] shadow-2xl text-center border border-white/20 relative z-10">
            <div class="mb-10 flex flex-col items-center text-slate-900">
                <div class="w-24 h-24 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-[35px] flex items-center justify-center mb-6 rotate-12 shadow-2xl border-4 border-white/20 text-white text-4xl font-extrabold italic">iF</div>
                <h1 class="text-5xl font-extrabold tracking-tighter leading-none mb-2">iFood</h1>
                <p class="text-slate-500 font-bold uppercase tracking-[0.2em] text-[10px] italic">Culinary Experience Awaits</p>
            </div>
            
            <div class="bg-blue-50/50 p-6 rounded-[35px] mb-8 border border-blue-100">
                <h2 class="text-blue-800 font-bold text-lg mb-1">Laper atau Haus?</h2>
                <p class="text-blue-600/70 text-xs font-medium">Masukan namamu untuk mulai melihat menu spesial kami hari ini!</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="username" placeholder="Nama kamu..." class="w-full p-5 rounded-3xl border-2 border-slate-100 bg-white/70 text-center font-bold outline-none focus:border-blue-500 transition-all text-slate-800 shadow-inner">
                <button onclick="handleLogin()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-extrabold hover:bg-blue-600 shadow-xl transition-all active:scale-95 flex items-center justify-center gap-3">
                    Buka Menu üç±
                </button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <header class="p-6 glass sticky top-0 z-40 border-b border-white/30 px-4 md:px-12 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center shadow-xl text-white font-black text-2xl italic rotate-3">iF</div>
                <div>
                    <h2 id="role-title" class="text-[10px] font-black uppercase tracking-widest text-blue-600 leading-none mb-1 italic">ROLE</h2>
                    <h3 class="text-2xl font-extrabold text-slate-800 tracking-tighter">iFood <span class="text-blue-600">STORE</span></h3>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3 bg-white/80 py-2 px-5 rounded-full shadow-sm border border-slate-200">
                    <span id="display-name" class="font-bold text-sm uppercase text-slate-700">User</span>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full border-2 border-white shadow-inner"></div>
                </div>
                <button onclick="handleLogout()" class="bg-red-50 text-red-500 p-3.5 rounded-2xl hover:bg-red-500 hover:text-white transition-all shadow-sm active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </header>

        <main class="p-6 md:p-12 max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-12 gap-8">
                <div>
                    <h4 class="text-4xl font-extrabold tracking-tighter text-slate-900 mb-4">Discover Menu</h4>
                    <div id="filter-container" class="flex gap-3 overflow-x-auto no-scrollbar pb-1">
                        <button onclick="filterProducts('all')" class="filter-btn active px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all whitespace-nowrap">All Menu</button>
                        <button onclick="filterProducts('Makanan')" class="filter-btn px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all whitespace-nowrap">üç± Makanan</button>
                        <button onclick="filterProducts('Minuman')" class="filter-btn px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all whitespace-nowrap">ü•§ Minuman</button>
                    </div>
                </div>
                <div class="flex gap-4 w-full md:w-auto font-black">
                    <button id="admin-view-orders" onclick="toggleOrderMonitor()" class="hidden flex-1 bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl text-xs uppercase tracking-widest hover:bg-blue-600 transition-all italic font-sans">Monitor üõ∞Ô∏è</button>
                    <button id="admin-add-btn" onclick="openAddProductModal()" class="hidden flex-1 bg-blue-600 text-white px-8 py-4 rounded-3xl shadow-2xl text-xs uppercase tracking-widest hover:bg-blue-700 transition-all font-sans">+ New Item</button>
                </div>
            </div>
            
            <div id="loading-state" class="flex flex-col items-center justify-center py-32 text-center">
                <div class="w-20 h-20 border-8 border-blue-100 border-t-blue-600 rounded-full animate-spin mb-6 shadow-2xl shadow-blue-500/20"></div>
                <p class="text-slate-400 font-black animate-pulse text-xs uppercase tracking-[0.4em]">Connecting Cloud...</p>
            </div>

            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"></div>
        </main>
    </div>

    <button id="floating-cart-btn" onclick="toggleCart()" class="hidden fixed bottom-10 right-10 w-24 h-24 bg-blue-600 text-white rounded-[40px] shadow-[0_25px_60px_rgba(37,99,235,0.6)] flex items-center justify-center z-50 hover:scale-110 active:scale-95 transition-all border-4 border-white">
        <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
            <span id="cart-count" class="absolute -top-4 -right-4 bg-red-500 text-sm px-3 py-1.5 rounded-2xl font-black border-4 border-white shadow-xl animate-bounce">0</span>
        </div>
    </button>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full md:w-[500px] dark-card z-[60] shadow-[-30px_0_80px_rgba(0,0,0,0.7)] translate-x-full flex flex-col p-10 border-l border-white/10">
        <div class="flex justify-between items-center mb-12">
            <h4 class="text-4xl font-extrabold uppercase tracking-tighter italic">YOUR <span class="text-blue-500">CART</span></h4>
            <button onclick="toggleCart()" class="text-slate-400 hover:text-white border-2 border-white/10 px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] transition-all">Close</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto space-y-8 custom-scrollbar pr-4">
            <p class="text-slate-600 text-center italic py-24 uppercase tracking-widest opacity-40 text-xs font-sans">Empty basket</p>
        </div>
        <div class="mt-10 pt-10 border-t border-white/10 text-white">
            <div class="flex justify-between font-bold text-3xl mb-10 leading-none">
                <span class="text-slate-500 text-xs font-black uppercase tracking-[0.3em] mt-2">TOTAL</span>
                <span id="total-price" class="text-blue-400 font-black tracking-tighter italic leading-none">Rp 0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-blue-600 text-white py-8 rounded-[40px] font-black hover:bg-blue-500 shadow-2xl active:scale-95 transition-all text-2xl tracking-tighter uppercase italic">üöÄ Place Order</button>
        </div>
    </div>

    <div id="admin-order-section" class="hidden fixed inset-0 bg-black/90 z-[70] backdrop-blur-xl flex items-center justify-center p-4">
        <div class="glass w-full max-w-4xl max-h-[85vh] rounded-[70px] p-16 flex flex-col border-2 border-white/50 shadow-2xl text-slate-900 font-sans">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <h4 class="text-4xl font-black uppercase tracking-tighter leading-none mb-2 italic">Dapur Feed</h4>
                    <p class="text-[11px] text-slate-400 font-black uppercase tracking-[0.4em] ml-1">Live Management Console</p>
                </div>
                <div class="flex gap-5">
                    <button onclick="loadOrders()" class="bg-blue-600 text-white px-8 py-4 rounded-3xl font-black text-xs uppercase hover:bg-blue-700 shadow-xl transition-all">Refresh</button>
                    <button onclick="toggleOrderMonitor()" class="bg-slate-200 text-slate-600 px-8 py-4 rounded-3xl font-black text-xs uppercase hover:bg-red-500 hover:text-white transition-all">Exit</button>
                </div>
            </div>
            <div id="order-monitor-list" class="flex-1 overflow-y-auto space-y-6 custom-scrollbar pr-4"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwreSzyGvv8creSoDUN_62weoM3f0zCSSmKIjVgSftwkPxdJYoHzHPd1VRtDmOqLsnm/exec"; 
    const addSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    
    const ADMIN_USERS = ['admin', 'tungtungsahur', 'ifoodadmin', 'raihan'];
    
    let products = [];
    let cart = [];
    let currentFilter = 'all';

    window.onload = () => {
        const savedUser = sessionStorage.getItem('activeUser');
        if (savedUser) handleLogin(savedUser);
        else {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('floating-cart-btn').classList.add('hidden');
        }
    };

    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('cart-open'); }
    function toggleOrderMonitor() { document.getElementById('admin-order-section').classList.toggle('hidden'); }

    async function handleLogin(existingUser) {
        const user = existingUser || document.getElementById('username').value.trim();
        if (!user) return Swal.fire('Oops!', 'Siapa namamu?', 'warning');
        sessionStorage.setItem('activeUser', user.toLowerCase());
        document.getElementById('display-name').innerText = user;
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('main-dashboard').classList.remove('hidden');
        const isAdmin = ADMIN_USERS.includes(user.toLowerCase());
        document.getElementById('role-title').innerText = isAdmin ? "SYSTEM ADMINISTRATOR" : "HAPPY CUSTOMER";
        if(isAdmin) {
            document.getElementById('admin-add-btn').classList.remove('hidden');
            document.getElementById('admin-view-orders').classList.remove('hidden');
            document.getElementById('floating-cart-btn').classList.add('hidden');
        } else {
            document.getElementById('floating-cart-btn').classList.remove('hidden');
        }
        loadProducts();
    }

    function handleLogout() { 
        Swal.fire({ title: 'Sign Out?', icon: 'warning', showCancelButton: true, confirmButtonText: 'Yes, Exit' }).then(res => {
            if(res.isConfirmed) { sessionStorage.removeItem('activeUser'); location.reload(); }
        });
    }

    function filterProducts(category) {
        currentFilter = category;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            // Menghapus ikon untuk perbandingan teks
            const btnText = btn.innerText.replace(/üç± |ü•§ /g, '').toLowerCase().trim();
            const targetCat = category.toLowerCase().trim();
            if (btnText === targetCat || (category === 'all' && btnText === 'all menu')) {
                btn.classList.add('active');
            }
        });
        renderProducts();
    }

    async function loadProducts() {
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('product-list').innerHTML = '';
        try {
            const res = await fetch(SCRIPT_URL + "?v=" + Date.now());
            products = await res.json();
            renderProducts();
        } catch (err) { Swal.fire('Error', 'Connection failed!', 'error'); } 
        finally { document.getElementById('loading-state').classList.add('hidden'); }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        const isAdmin = ADMIN_USERS.includes(sessionStorage.getItem('activeUser'));
        const filtered = currentFilter === 'all' ? products : products.filter(p => String(p.category).toLowerCase().trim() === currentFilter.toLowerCase().trim());
        
        list.innerHTML = filtered.map(p => {
            const oriPrice = Number(p.price) || 0;
            const disc = Number(p.discount) || 0;
            const finalPrice = oriPrice - disc;
            return `
                <div class="glass p-8 rounded-[55px] relative group border border-white shadow-xl transition-all hover:shadow-2xl hover:-translate-y-3">
                    ${isAdmin ? `<div class="absolute top-6 right-6 flex gap-3 z-10 scale-110"><button onclick="editProduct(${p.id})" class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg hover:rotate-12 transition-all font-black italic">‚úé</button><button onclick="deleteProduct(${p.id})" class="bg-red-500 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg hover:rotate-12 transition-all font-black">√ó</button></div>` : ''}
                    <div class="h-60 bg-slate-200 rounded-[45px] mb-8 overflow-hidden shadow-inner border border-white"><img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700" onerror="this.src='https://via.placeholder.com/600x600?text=Menu'"></div>
                    <div class="flex items-center gap-2 mb-4"><span class="text-[10px] bg-blue-600 text-white px-4 py-1.5 rounded-full font-black uppercase tracking-widest italic">${String(p.category || 'TJKT').toUpperCase()}</span></div>
                    <h6 class="font-extrabold text-slate-800 uppercase text-xl leading-tight mb-4 tracking-tighter">${p.name}</h6>
                    <div class="mb-6">
                        ${disc > 0 ? `<span class="text-sm text-red-500 line-through font-bold">Rp ${oriPrice.toLocaleString('id-ID')}</span>` : ''}
                        <p class="text-blue-600 font-black text-3xl tracking-tighter mt-1 italic leading-none">Rp ${finalPrice.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex justify-between items-center border-t border-slate-100 pt-7 mt-2 font-sans text-slate-900">
                        <div class="flex flex-col"><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">STOK</span><span class="font-black text-slate-700 text-lg italic tracking-tighter leading-none">${p.stock} pcs</span></div>
                        ${!isAdmin ? `<button onclick="addToCart(${p.id}, event)" class="bg-slate-900 text-white w-16 h-16 rounded-[24px] flex items-center justify-center hover:bg-blue-600 transition-all shadow-xl active:scale-90 font-black text-3xl">+</button>` : ''}
                    </div>
                </div>`;
        }).join('');
    }

    function addToCart(id, event) {
        const p = products.find(x => x.id == id);
        if (!p || p.stock <= 0) return Swal.fire('Sold Out!', 'Sudah habis bos.', 'error');
        addSound.currentTime = 0; addSound.play().catch(()=>{});
        const cartBtn = document.getElementById('floating-cart-btn');
        const flyItem = document.createElement('div'); flyItem.className = 'fly-item';
        flyItem.style.left = `${event.clientX - 16}px`; flyItem.style.top = `${event.clientY - 16}px`;
        document.body.appendChild(flyItem);
        const target = cartBtn.getBoundingClientRect();
        setTimeout(() => { flyItem.style.left = `${target.left + 30}px`; flyItem.style.top = `${target.top + 30}px`; flyItem.style.transform = 'scale(0.2)'; flyItem.style.opacity = '0.3'; }, 80);
        setTimeout(() => { flyItem.remove(); const inCart = cart.find(x => x.id == id); if (inCart) inCart.qty++; else cart.push({ ...p, qty: 1 }); p.stock--; updateCartUI(); }, 1200);
    }

    function updateCartUI() {
        const list = document.getElementById('cart-items');
        let total = 0;
        list.innerHTML = cart.map(item => {
            const finalPrice = Number(item.price) - Number(item.discount || 0);
            total += finalPrice * item.qty;
            return `<div class="flex justify-between items-center bg-white/5 p-8 rounded-[40px] border border-white/5 shadow-inner">
                <div><span class="font-black text-white uppercase text-lg leading-tight block mb-1 tracking-tight italic">${item.name}</span><span class="text-sm text-slate-500 font-bold italic">${item.qty} pcs ‚Ä¢ Rp ${finalPrice.toLocaleString('id-ID')}</span></div>
                <button onclick="removeFromCart(${item.id})" class="text-red-500 bg-red-500/10 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">DEL</button>
            </div>`;
        }).join('');
        if (cart.length === 0) list.innerHTML = '<p class="text-slate-600 text-center italic py-24 uppercase tracking-[0.3em] opacity-40 text-xs">Empty basket</p>';
        document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.qty, 0);
    }

    function removeFromCart(id) {
        const idx = cart.findIndex(x => x.id == id);
        if (idx !== -1) {
            products.find(x => x.id == id).stock++;
            if (cart[idx].qty > 1) cart[idx].qty--; else cart.splice(idx, 1);
            updateCartUI();
        }
    }

    async function checkout() {
        if (cart.length === 0) return;
        const total = cart.reduce((a, b) => a + ((Number(b.price) - Number(b.discount || 0)) * b.qty), 0);
        const detail = cart.map(x => `${x.qty}x ${x.name}`).join(", ");
        const QRIS_PHOTO_URL = "https://i.ibb.co.com/8LtmwfV1/IMG-20260209-210056.png"; 
        Swal.fire({
            title: '<span class="uppercase font-black text-xs tracking-[0.3em] text-slate-400 italic">Payment Details</span>',
            html: `<div class="py-6 text-slate-900 font-sans">
                        <b class="text-6xl text-blue-600 font-black block mb-10 leading-none tracking-tighter italic">Rp ${total.toLocaleString('id-ID')}</b>
                        <div class="bg-white p-8 rounded-[55px] border-4 border-slate-100 inline-block mb-10 shadow-2xl"><img src="${QRIS_PHOTO_URL}" class="w-72 h-72 rounded-3xl object-cover shadow-sm"></div>
                        <p class="text-[10px] text-slate-400 font-black tracking-widest uppercase leading-relaxed px-12 italic italic">Pay and Confirm</p>
                   </div>`,
            showCancelButton: true, confirmButtonText: 'I Have Paid', confirmButtonColor: '#2563eb', customClass: { popup: 'rounded-[60px] p-12' }
        }).then(async (res) => {
            if (res.isConfirmed) {
                await sendData({ action: 'checkout', user: sessionStorage.getItem('activeUser'), detail, total });
                cart = []; updateCartUI(); toggleCart();
                Swal.fire({ icon: 'success', title: 'Confirmed!', timer: 3000 });
            }
        });
    }

    async function sendData(payload) { return fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); }

    async function openAddProductModal() {
        const { value: f } = await Swal.fire({
            title: 'Inventory Manager',
            html: `<div class="text-left space-y-6 p-4 font-sans text-slate-900 italic">
                    <div class="bg-slate-100 p-10 rounded-[55px] border-4 border-white shadow-xl">
                        <div class="mb-6"><label class="text-[11px] font-black text-blue-600 uppercase tracking-widest ml-3 mb-2 block italic underline">Product Info</label><input id="n" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black text-slate-800 outline-none focus:border-blue-500 shadow-sm" placeholder="Product Name"></div>
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div><label class="text-[10px] font-black text-blue-600 uppercase tracking-widest ml-3">Price</label><input id="p" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black text-blue-600"></div>
                            <div><label class="text-[10px] font-black text-red-500 uppercase tracking-widest ml-3">Discount</label><input id="d" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black text-red-500" value="0"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div><label class="text-[10px] font-black text-blue-600 uppercase tracking-widest ml-3">Stock</label><input id="s" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black"></div>
                            <div><label class="text-[10px] font-black text-blue-600 uppercase tracking-widest ml-3">Type</label>
                                <select id="c" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black outline-none italic uppercase text-xs">
                                    <option value="Makanan">üç± Makanan</option><option value="Minuman">ü•§ Minuman</option>
                                </select>
                            </div>
                        </div>
                        <input id="i" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 text-xs font-bold italic" placeholder="Image URL">
                    </div>
                </div>`,
            showCancelButton: true, confirmButtonText: 'Publish', customClass: { popup: 'rounded-[75px] p-8' },
            preConfirm: () => ({ name: document.getElementById('n').value, price: document.getElementById('p').value, discount: document.getElementById('d').value, stock: document.getElementById('s').value, category: document.getElementById('c').value, img: document.getElementById('i').value })
        });
        if (f) { await sendData({ action: 'add', ...f }); loadProducts(); }
    }

    async function editProduct(id) {
        const p = products.find(x => x.id == id);
        const { value: f } = await Swal.fire({
            title: 'Control Center',
            html: `<div class="text-left space-y-6 p-4 font-sans text-slate-900 italic">
                    <div class="bg-slate-100 p-10 rounded-[55px] border-4 border-white shadow-xl">
                        <input id="en" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black mb-6" value="${p.name}">
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <input id="ep" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black text-blue-600 shadow-sm" value="${p.price}">
                            <input id="ed" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black text-red-500 shadow-sm" value="${p.discount}">
                        </div>
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <input id="es" type="number" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black shadow-sm" value="${p.stock}">
                            <select id="ec" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 font-black shadow-sm uppercase text-xs italic">
                                <option value="Makanan" ${p.category === 'Makanan' ? 'selected' : ''}>Makanan</option>
                                <option value="Minuman" ${p.category === 'Minuman' ? 'selected' : ''}>Minuman</option>
                            </select>
                        </div>
                        <input id="ei" class="w-full bg-white p-6 rounded-3xl border-2 border-slate-200 text-xs font-bold italic" value="${p.img}">
                    </div>
                </div>`,
            showCancelButton: true, confirmButtonText: 'Update', customClass: { popup: 'rounded-[75px] p-8' },
            preConfirm: () => ({ name: document.getElementById('en').value, price: document.getElementById('ep').value, discount: document.getElementById('ed').value, stock: document.getElementById('es').value, category: document.getElementById('ec').value, img: document.getElementById('ei').value })
        });
        if (f) { await sendData({ action: 'edit', id, ...f }); loadProducts(); }
    }

    async function deleteProduct(id) {
        if((await Swal.fire({ title: 'Remove?', icon: 'warning', showCancelButton: true, customClass: { popup: 'rounded-[40px]' } })).isConfirmed) {
            await sendData({ action: 'delete', id }); loadProducts();
        }
    }

    async function loadOrders() {
        const monitorList = document.getElementById('order-monitor-list');
        monitorList.innerHTML = '<div class="text-center py-24 animate-pulse font-black text-sm text-slate-400 uppercase tracking-[0.5em] italic">Accessing Live Data...</div>';
        try {
            const res = await fetch(SCRIPT_URL + "?v=" + Date.now() + "&action=get_orders");
            const data = await res.json();
            const orders = Array.isArray(data) ? data.reverse() : [];
            if (orders.length === 0) { monitorList.innerHTML = '<p class="text-center py-24 italic text-slate-400 text-sm font-black uppercase opacity-20 tracking-[0.5em] italic">No active orders</p>'; return; }
            monitorList.innerHTML = orders.map(o => `
                <div class="bg-white p-10 rounded-[50px] border-4 border-slate-50 shadow-sm flex justify-between items-center transition-all hover:border-blue-100 hover:shadow-xl">
                    <div class="flex gap-8 items-center text-slate-900">
                        <div class="w-20 h-20 bg-blue-50 rounded-[28px] flex items-center justify-center font-black text-blue-600 text-3xl shadow-inner italic">${(o.nama_pelanggan || o.user || 'U').charAt(0).toUpperCase()}</div>
                        <div>
                            <h6 class="font-extrabold uppercase text-xl tracking-tighter leading-none mb-2 italic">${o.nama_pelanggan || o.user}</h6>
                            <p class="text-[13px] text-slate-400 font-bold uppercase italic leading-tight mb-3 tracking-widest">${o.detail_order || o.detail}</p>
                            <span class="text-[11px] text-slate-300 font-black uppercase tracking-[0.2em] italic">${o.tanggal ? new Date(o.tanggal).toLocaleTimeString() : '-'} ‚Ä¢ <span class="text-blue-500 font-black">Rp ${Number(o.total_bayar || o.total || 0).toLocaleString('id-ID')}</span></span>
                        </div>
                    </div>
                    <button onclick="finishOrder(${o.rowId})" class="bg-green-500 text-white w-20 h-20 rounded-[30px] flex items-center justify-center active:scale-90 shadow-2xl transition-all text-4xl italic font-black shadow-green-200">‚úî</button>
                </div>`).join('');
        } catch (err) { monitorList.innerHTML = '<p class="text-red-400 text-center font-bold tracking-widest py-24 italic">Offline</p>'; }
    }

    async function finishOrder(rowId) {
        if((await Swal.fire({ title: 'Complete Order?', showCancelButton: true, customClass: { popup: 'rounded-[50px] p-12' }, confirmButtonColor: '#22c55e' })).isConfirmed) {
            await sendData({ action: 'delete_order', rowId }); loadOrders();
        }
    }
</script>
