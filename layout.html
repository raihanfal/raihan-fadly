<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFood - Raihan Fadly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; width: 100%; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .dark-card { background: #0f172a; color: white; border-radius: 35px; }
        .hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        
        .fly-item {
            position: fixed; width: 35px; height: 35px; background: #3b82f6; border-radius: 12px;
            z-index: 9999; pointer-events: none; transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
        }

        #cart-sidebar { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; max-width: 500px; }
        .cart-open { transform: translateX(0) !important; }

        .btn-active:active { transform: scale(0.92); transition: 0.1s; }
        
        /* FIX HOVER FILTER */
        .filter-btn { transition: all 0.3s ease; border: 2px solid #e2e8f0; white-space: nowrap; flex-shrink: 0; }
        .filter-btn:hover { border-color: #3b82f6; color: #3b82f6; }
        .filter-btn.active { background: #1e293b; color: white; border-color: transparent; box-shadow: 0 8px 15px -3px rgba(0,0,0,0.2); }

        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .login-bg { background-color: #020617; background-image: url("https://www.transparenttextures.com/patterns/food.png"); }
        .login-blob {
            position: absolute; width: 400px; height: 400px; background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            filter: blur(100px); border-radius: 50%; z-index: -1; animation: drift 15s infinite alternate ease-in-out;
        }
        @keyframes drift { from { transform: translate(-5%, -5%); } to { transform: translate(10%, 10%); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans pb-24">

    <div id="login-page" class="min-h-screen flex items-center justify-center p-6 login-bg relative overflow-hidden">
        <div class="login-blob" style="top: -5%; left: -5%;"></div>
        <div class="login-blob" style="bottom: -5%; right: -5%; background: #4f46e5;"></div>

        <div class="max-w-md w-full glass p-10 rounded-[55px] shadow-2xl text-center border border-white/20 relative z-10">
            <div class="mb-8 flex flex-col items-center">
                <div class="w-24 h-24 bg-white rounded-[35px] flex items-center justify-center mb-6 rotate-6 shadow-2xl border-4 border-slate-900 overflow-hidden">
                    <img src="https://i.ibb.co.com/HT4jYTMQ/1946cb9a72d42edfbbd4489dec5a04d1.jpg" class="w-full h-full object-cover">
                </div>
                <h1 class="text-5xl font-black tracking-tighter text-slate-900 mb-1">iFood</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em]">By Raihan Fadly Al-ichsani</p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Nama Panggilanmu..." class="w-full p-5 rounded-3xl border-2 border-slate-100 bg-white/80 text-center font-bold outline-none focus:border-blue-500 transition-all shadow-sm">
                <button onclick="handleLogin()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black hover:bg-blue-600 shadow-xl transition-all btn-active uppercase tracking-widest text-sm">
                    Mulai Pesan üç±
                </button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden">
        <header class="p-5 glass sticky top-0 z-40 border-b border-slate-200/50 px-6 md:px-12 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg rotate-3 overflow-hidden border-2 border-slate-900">
                    <img src="https://i.ibb.co.com/HT4jYTMQ/1946cb9a72d42edfbbd4489dec5a04d1.jpg" class="w-full h-full object-cover">
                </div>
                <div>
                    <h3 class="text-2xl font-black text-slate-900 tracking-tighter leading-none">iFood</h3>
                    <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1 leading-none">Owner: Raihan Fadly</p>
                </div>
            </div>
            <div class="flex items-center gap-3 bg-white/90 p-1.5 pr-4 rounded-full shadow-sm border border-slate-100">
                <div class="w-8 h-8 bg-gradient-to-tr from-blue-500 to-indigo-600 rounded-full border-2 border-white shadow-inner"></div>
                <div class="flex flex-col leading-none">
                    <span id="display-name" class="font-black text-[11px] uppercase text-slate-800 tracking-tighter truncate max-w-[80px]">User</span>
                    <span id="role-title" class="text-[7px] font-bold text-slate-400 uppercase tracking-widest">Customer</span>
                </div>
            </div>
        </header>

        <main class="p-6 md:p-12 max-w-7xl mx-auto overflow-hidden">
            <div class="mb-10">
                <div class="relative w-full mb-8">
                    <input type="text" id="search-input" onkeyup="handleSearch()" placeholder="Cari menu terbaik hari ini..." class="w-full bg-white p-5 rounded-3xl border-2 border-slate-100 outline-none focus:border-blue-500 font-bold text-sm shadow-md transition-all pl-14">
                    <div class="absolute left-6 top-5 opacity-30">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>

                <div class="w-full overflow-x-auto no-scrollbar">
                    <div id="filter-container" class="flex gap-2.5 pb-2">
                        <button onclick="filterProducts('all')" class="filter-btn active px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">All Menu</button>
                        <button onclick="filterProducts('Makanan')" class="filter-btn px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest italic">üç± Food</button>
                        <button onclick="filterProducts('Minuman')" class="filter-btn px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest italic">ü•§ Drink</button>
                        <button onclick="filterProducts('Dessert')" class="filter-btn px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest italic">üç∞ Dessert</button>
                    </div>
                </div>
            </div>
            
            <div id="loading-state" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="glass p-6 rounded-[45px] h-80 flex flex-col gap-4">
                    <div class="skeleton h-44 rounded-[35px] w-full"></div>
                    <div class="skeleton h-6 w-3/4 rounded-lg"></div>
                    <div class="skeleton h-12 mt-auto rounded-2xl"></div>
                </div>
            </div>

            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 w-full glass border-t border-slate-200/50 p-4 px-6 z-50 flex justify-between items-center rounded-t-[40px] shadow-[0_-10px_50px_rgba(0,0,0,0.1)] text-slate-400 font-sans">
        <button onclick="filterProducts('all')" class="flex flex-col items-center gap-1 text-blue-600 btn-active">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            <span class="text-[8px] font-black uppercase tracking-tighter">Menu</span>
        </button>
        
        <button id="nav-orders-btn" onclick="Swal.fire('Fitur Segera Datang', 'History pesanan sedang dikembangkan', 'info')" class="flex flex-col items-center gap-1 btn-active">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
            <span class="text-[8px] font-black uppercase tracking-tighter">Pesanan</span>
        </button>

        <button onclick="toggleCart()" class="relative bg-slate-900 text-white w-16 h-16 rounded-[24px] -mt-14 border-4 border-slate-50 shadow-2xl flex items-center justify-center btn-active transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-blue-500 text-[10px] px-2 py-0.5 rounded-lg border-2 border-white font-black animate-bounce">0</span>
        </button>

        <button id="nav-admin-btn" onclick="toggleOrderMonitor()" class="hidden flex-col items-center gap-1 btn-active">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
            <span class="text-[8px] font-black uppercase tracking-tighter">Admin</span>
        </button>

        <button onclick="handleLogout()" class="flex flex-col items-center gap-1 btn-active hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            <span class="text-[8px] font-black uppercase tracking-tighter">Logout</span>
        </button>
    </nav>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full z-[60] dark-card shadow-[-20px_0_80px_rgba(0,0,0,0.8)] translate-x-full flex flex-col p-8 border-l border-white/10">
        <div class="flex justify-between items-center mb-10">
            <h4 class="text-3xl font-black uppercase italic tracking-tighter font-sans">Checkout <span class="text-blue-500">Cart</span></h4>
            <button onclick="toggleCart()" class="bg-white/10 p-3 rounded-2xl hover:bg-white/20 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto space-y-5 custom-scrollbar pr-2">
            <p class="text-slate-500 text-center italic py-20 uppercase tracking-widest text-[10px]">Your basket is empty</p>
        </div>
        <div class="mt-8 pt-8 border-t border-white/10">
            <div class="flex justify-between font-black text-2xl mb-8 italic leading-none">
                <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest mt-2">TOTAL BILL</span>
                <span id="total-price" class="text-blue-400 leading-none tracking-tighter italic">Rp 0</span>
            </div>
            <button onclick="checkout()" class="w-full bg-blue-600 text-white py-6 rounded-[30px] font-black shadow-2xl active:scale-95 transition-all text-xl uppercase italic">üöÄ Confirm Order</button>
        </div>
    </div>

    <div id="admin-order-section" class="hidden fixed inset-0 bg-black/95 z-[70] backdrop-blur-2xl flex items-center justify-center p-0 md:p-6">
        <div class="bg-white w-full h-full md:max-w-4xl md:h-[85vh] md:rounded-[60px] p-6 md:p-12 flex flex-col font-sans text-slate-900">
            <div class="flex justify-between items-center mb-10">
                <div>
                    <h4 class="text-3xl font-black uppercase tracking-tighter leading-none mb-1 italic">Admin Console</h4>
                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest ml-1 italic">Manage Items & Orders</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="openAddProductModal()" class="bg-slate-900 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg italic btn-active">+ Item</button>
                    <button onclick="loadOrders()" class="bg-blue-600 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg italic btn-active">Refresh</button>
                    <button onclick="toggleOrderMonitor()" class="bg-red-50 text-red-500 px-5 py-3 rounded-2xl font-black text-[10px] uppercase hover:bg-red-500 hover:text-white transition-all btn-active">Exit</button>
                </div>
            </div>
            <div id="order-monitor-list" class="flex-1 overflow-y-auto space-y-4 custom-scrollbar"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwreSzyGvv8creSoDUN_62weoM3f0zCSSmKIjVgSftwkPxdJYoHzHPd1VRtDmOqLsnm/exec"; 
    const addSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    const ADMIN_USERS = ['admin', 'tungtungsahur', 'ifoodadmin', 'raihan'];
    
    let products = [];
    let cart = [];
    let currentFilter = 'all';
    let searchQuery = '';

    window.onload = () => {
        const savedUser = sessionStorage.getItem('activeUser');
        if (savedUser) handleLogin(savedUser);
        else document.getElementById('login-page').classList.remove('hidden');
    };

    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('cart-open'); }
    function toggleOrderMonitor() { document.getElementById('admin-order-section').classList.toggle('hidden'); }

    async function handleLogin(existingUser) {
        const user = existingUser || document.getElementById('username').value.trim();
        if (!user) return Swal.fire('Oops!', 'Masukkan namamu dulu bos!', 'warning');
        sessionStorage.setItem('activeUser', user.toLowerCase());
        document.getElementById('display-name').innerText = user;
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('main-dashboard').classList.remove('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        const isAdmin = ADMIN_USERS.includes(user.toLowerCase());
        document.getElementById('role-title').innerText = isAdmin ? "SYSTEM ADMIN" : "VIP CUSTOMER";
        if(isAdmin) {
            document.getElementById('nav-admin-btn').classList.remove('hidden');
        }
        loadProducts();
    }

    function handleLogout() { 
        Swal.fire({ title: 'Logout?', text: 'Kamu akan keluar dari aplikasi', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya, Keluar', confirmButtonColor: '#ef4444' }).then(res => {
            if(res.isConfirmed) { sessionStorage.removeItem('activeUser'); location.reload(); }
        });
    }

    function handleSearch() {
        searchQuery = document.getElementById('search-input').value.toLowerCase();
        renderProducts();
    }

    function filterProducts(category) {
        currentFilter = category;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            // Menghapus ikon untuk perbandingan teks
            const btnText = btn.innerText.replace(/üç± |ü•§ |üç∞ /g, '').toLowerCase().trim();
            if (btnText === category.toLowerCase().trim() || (category === 'all' && btnText === 'all menu')) {
                btn.classList.add('active');
            }
        });
        renderProducts();
    }

    async function loadProducts() {
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('product-list').innerHTML = '';
        try {
            const res = await fetch(SCRIPT_URL + "?v=" + Date.now());
            products = await res.json();
            renderProducts();
        } catch (err) { Swal.fire('Offline', 'Cek koneksi internetmu!', 'error'); } 
        finally { document.getElementById('loading-state').classList.add('hidden'); }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        const isAdmin = ADMIN_USERS.includes(sessionStorage.getItem('activeUser'));
        let filtered = products.filter(p => {
            const matchFilter = currentFilter === 'all' || String(p.category).toLowerCase().trim() === currentFilter.toLowerCase().trim();
            const matchSearch = p.name.toLowerCase().includes(searchQuery);
            return matchFilter && matchSearch;
        });
        
        if (filtered.length === 0) {
            list.innerHTML = `<p class="col-span-full text-center py-20 font-black text-slate-300 uppercase tracking-widest italic font-sans leading-none">Menu Not Found</p>`;
            return;
        }

        list.innerHTML = filtered.map(p => {
            const finalPrice = Number(p.price) - Number(p.discount || 0);
            const isOut = p.stock <= 0;
            return `
                <div class="glass p-6 md:p-8 rounded-[45px] md:rounded-[55px] relative border border-white shadow-lg transition-all ${isOut ? 'opacity-50 grayscale' : 'hover:-translate-y-2'}">
                    ${isAdmin ? `<div class="absolute top-4 right-4 flex gap-2 z-10 scale-90"><button onclick="editProduct(${p.id})" class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 font-black italic">‚úé</button><button onclick="deleteProduct(${p.id})" class="bg-red-500 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg active:scale-90 font-black">√ó</button></div>` : ''}
                    <div class="h-44 md:h-60 bg-slate-200 rounded-[35px] md:rounded-[45px] mb-5 overflow-hidden border border-white relative shadow-inner">
                        <img src="${p.img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x600?text=Food'">
                        ${isOut ? '<div class="absolute inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center"><span class="bg-white text-black px-4 py-2 rounded-xl font-black text-[10px] tracking-widest uppercase">Sold Out</span></div>' : ''}
                    </div>
                    <div class="flex items-center gap-2 mb-2"><span class="text-[8px] bg-blue-600 text-white px-3 py-1 rounded-full font-black uppercase tracking-widest italic leading-none">${String(p.category || 'iF').toUpperCase()}</span></div>
                    <h6 class="font-extrabold text-slate-800 uppercase text-lg leading-tight mb-3 truncate font-sans tracking-tight leading-none">${p.name}</h6>
                    <div class="mb-5 leading-none">
                        ${p.discount > 0 ? `<span class="text-[10px] text-red-500 line-through font-black italic">Rp ${Number(p.price).toLocaleString('id-ID')}</span>` : ''}
                        <p class="text-blue-600 font-black text-2xl md:text-3xl tracking-tighter italic leading-none font-sans mt-1">Rp ${finalPrice.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex justify-between items-center border-t border-slate-100 pt-5 font-sans leading-none">
                        <div class="flex flex-col"><span class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">STOCK</span><span class="font-black text-slate-700 text-base italic leading-none">${p.stock} pcs</span></div>
                        ${!isAdmin ? `<button onclick="${isOut ? '' : `addToCart(${p.id}, event)`}" class="${isOut ? 'bg-slate-200 text-slate-400' : 'bg-slate-900 text-white active:scale-90 shadow-2xl'} w-12 h-12 md:w-16 md:h-16 rounded-[20px] md:rounded-[26px] flex items-center justify-center transition-all font-black text-2xl leading-none">${isOut ? '√ó' : '+'}</button>` : ''}
                    </div>
                </div>`;
        }).join('');
    }

    function addToCart(id, event) {
        const p = products.find(x => x.id == id);
        if (!p || p.stock <= 0) return;
        addSound.currentTime = 0; addSound.play().catch(()=>{});
        const cartBtn = document.querySelector('nav button:nth-child(3)');
        const flyItem = document.createElement('div'); flyItem.className = 'fly-item';
        flyItem.style.left = `${event.clientX - 15}px`; flyItem.style.top = `${event.clientY - 15}px`;
        document.body.appendChild(flyItem);
        const target = cartBtn.getBoundingClientRect();
        setTimeout(() => { flyItem.style.left = `${target.left + 15}px`; flyItem.style.top = `${target.top + 15}px`; flyItem.style.transform = 'scale(0.1)'; flyItem.style.opacity = '0'; }, 80);
        setTimeout(() => { flyItem.remove(); const inCart = cart.find(x => x.id == id); if (inCart) inCart.qty++; else cart.push({ ...p, qty: 1 }); p.stock--; updateCartUI(); }, 1000);
    }

    function updateCartUI() {
        const list = document.getElementById('cart-items');
        let total = 0;
        list.innerHTML = cart.map(item => {
            const finalPrice = Number(item.price) - Number(item.discount || 0);
            total += finalPrice * item.qty;
            return `<div class="flex justify-between items-center bg-white/10 p-5 rounded-[30px] border border-white/5 shadow-inner">
                <div class="max-w-[70%] truncate font-sans text-white"><span class="font-black uppercase text-sm block mb-1 leading-none italic">${item.name}</span><span class="text-[10px] text-slate-400 font-bold italic leading-none">${item.qty} units ‚Ä¢ Rp ${finalPrice.toLocaleString('id-ID')}</span></div>
                <button onclick="removeFromCart(${item.id})" class="text-red-500 bg-red-500/10 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest italic btn-active">DEL</button>
            </div>`;
        }).join('');
        if (cart.length === 0) list.innerHTML = '<p class="text-slate-500 text-center italic py-20 uppercase tracking-[0.3em] opacity-30 text-[10px] font-sans">Empty basket</p>';
        document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.qty, 0);
    }

    function removeFromCart(id) {
        const idx = cart.findIndex(x => x.id == id);
        if (idx !== -1) {
            products.find(x => x.id == id).stock++;
            if (cart[idx].qty > 1) cart[idx].qty--; else cart.splice(idx, 1);
            updateCartUI();
        }
    }

    async function checkout() {
        if (cart.length === 0) return;
        const total = cart.reduce((a, b) => a + ((Number(b.price) - Number(b.discount || 0)) * b.qty), 0);
        const detail = cart.map(x => `${x.qty}x ${x.name}`).join(", ");
        const QRIS_PHOTO_URL = "https://i.ibb.co.com/8LtmwfV1/IMG-20260209-210056.png"; 
        
        Swal.fire({
            title: '<span class="uppercase font-black text-[11px] tracking-[0.4em] text-slate-400 font-sans leading-none italic">Payment Summary</span>',
            html: `<div class="py-4 text-slate-900 font-sans text-center">
                        <b class="text-5xl text-blue-600 font-black block mb-6 leading-none tracking-tighter italic">Rp ${total.toLocaleString('id-ID')}</b>
                        <div class="bg-white p-5 rounded-[45px] border-4 border-slate-100 inline-block mb-8 shadow-xl"><img src="${QRIS_PHOTO_URL}" class="w-64 h-64 rounded-3xl object-cover"></div>
                        <div class="text-left bg-slate-50 p-5 rounded-3xl text-[11px] border border-slate-200 shadow-inner leading-none">
                            <p class="font-black border-b border-dashed border-slate-300 pb-2 mb-3 tracking-widest text-slate-500 uppercase leading-none">BILL TO: ${sessionStorage.getItem('activeUser')}</p>
                            <p class="italic text-slate-700 font-bold leading-relaxed truncate font-sans">${detail}</p>
                        </div>
                   </div>`,
            showCancelButton: true, confirmButtonText: 'Order Paid', confirmButtonColor: '#2563eb', customClass: { popup: 'rounded-[65px] p-6' },
            showLoaderOnConfirm: true,
            preConfirm: async () => {
                return await sendData({ action: 'checkout', user: sessionStorage.getItem('activeUser'), detail, total });
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((res) => {
            if (res.isConfirmed) {
                cart = []; updateCartUI(); toggleCart();
                Swal.fire({ icon: 'success', title: 'SENT!', text: 'Order sent to Raihan Fadly', timer: 2000, showConfirmButton: false });
            }
        });
    }

    async function sendData(payload) { return fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); }

    // ADMIN CRUD
    async function openAddProductModal() {
        const { value: f } = await Swal.fire({
            title: 'New Item',
            html: `<div class="text-left space-y-4 p-2 md:p-4 font-sans text-slate-900 uppercase italic">
                    <div class="bg-slate-50 p-6 md:p-10 rounded-[40px] md:rounded-[55px] border-2 border-slate-100 shadow-xl font-sans">
                        <input id="n" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-slate-800 mb-4 outline-none" placeholder="Name">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="p" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-blue-600 outline-none" placeholder="Price">
                            <input id="d" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-red-500 outline-none" value="0" placeholder="Disc">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="s" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black outline-none" placeholder="Stock">
                            <select id="c" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black italic uppercase text-[10px] outline-none"><option value="Makanan">Makanan</option><option value="Minuman">Minuman</option><option value="Dessert">Dessert</option></select>
                        </div>
                        <input id="i" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 text-[10px] italic font-bold outline-none" placeholder="Image Link">
                    </div>
                </div>`,
            showCancelButton: true, confirmButtonText: 'Publish', customClass: { popup: 'rounded-[60px]' },
            preConfirm: () => ({ name: document.getElementById('n').value, price: document.getElementById('p').value, discount: document.getElementById('d').value, stock: document.getElementById('s').value, category: document.getElementById('c').value, img: document.getElementById('i').value })
        });
        if (f) { await sendData({ action: 'add', ...f }); loadProducts(); }
    }

    async function editProduct(id) {
        const p = products.find(x => x.id == id);
        const { value: f } = await Swal.fire({
            title: 'Control Center',
            html: `<div class="text-left space-y-4 p-2 md:p-4 font-sans text-slate-900 uppercase italic font-black">
                    <div class="bg-slate-50 p-6 md:p-10 rounded-[40px] md:rounded-[55px] border-2 border-white shadow-xl">
                        <input id="en" class="w-full bg-white p-5 rounded-3xl border-2 border-slate-100 font-black mb-6 shadow-inner text-slate-700" value="${p.name}">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="ep" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-blue-600 outline-none" value="${p.price}">
                            <input id="ed" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-red-500 outline-none" value="${p.discount}">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4 uppercase">
                            <input id="es" type="number" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black outline-none" value="${p.stock}">
                            <select id="ec" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 font-black text-[11px] outline-none italic"><option value="Makanan" ${p.category === 'Makanan' ? 'selected' : ''}>Makanan</option><option value="Minuman" ${p.category === 'Minuman' ? 'selected' : ''}>Minuman</option><option value="Dessert" ${p.category === 'Dessert' ? 'selected' : ''}>Dessert</option></select>
                        </div>
                        <input id="ei" class="w-full bg-white p-4 rounded-2xl border-2 border-slate-100 text-[10px] italic outline-none" value="${p.img}">
                    </div>
                </div>`,
            showCancelButton: true, confirmButtonText: 'Save', customClass: { popup: 'rounded-[60px]' },
            preConfirm: () => ({ name: document.getElementById('en').value, price: document.getElementById('ep').value, discount: document.getElementById('ed').value, stock: document.getElementById('es').value, category: document.getElementById('ec').value, img: document.getElementById('ei').value })
        });
        if (f) { await sendData({ action: 'edit', id, ...f }); loadProducts(); }
    }

    async function deleteProduct(id) {
        if((await Swal.fire({ title: 'Remove?', icon: 'warning', showCancelButton: true, customClass: { popup: 'rounded-[40px]' } })).isConfirmed) {
            await sendData({ action: 'delete', id }); loadProducts();
        }
    }

    async function loadOrders() {
        const monitorList = document.getElementById('order-monitor-list');
        monitorList.innerHTML = '<div class="text-center py-20 animate-pulse font-black text-xs text-slate-400 uppercase tracking-widest font-sans italic italic">Accessing Kitchen...</div>';
        try {
            const res = await fetch(SCRIPT_URL + "?v=" + Date.now() + "&action=get_orders");
            const data = await res.json();
            const orders = Array.isArray(data) ? data.reverse() : [];
            if (orders.length === 0) { monitorList.innerHTML = '<p class="text-center py-10 italic text-slate-400 text-[10px] font-black uppercase opacity-20 tracking-widest font-sans italic italic">No pending orders</p>'; return; }
            monitorList.innerHTML = orders.map(o => `
                <div class="bg-white p-6 md:p-10 rounded-[35px] md:rounded-[55px] border-2 border-slate-50 shadow-sm flex justify-between items-center mb-4 transition-all hover:border-blue-100">
                    <div class="flex gap-4 md:gap-8 items-center text-slate-900 max-w-[75%] font-sans">
                        <div class="w-14 h-14 md:w-20 md:h-20 bg-blue-50 rounded-[20px] md:rounded-[28px] flex-shrink-0 flex items-center justify-center font-black text-blue-600 text-xl md:text-3xl italic shadow-inner">${(o.nama_pelanggan || o.user || 'U').charAt(0).toUpperCase()}</div>
                        <div class="truncate leading-none">
                            <h6 class="font-extrabold uppercase text-sm md:text-xl tracking-tighter leading-none mb-1 italic truncate font-sans">${o.nama_pelanggan || o.user}</h6>
                            <p class="text-[9px] md:text-[13px] text-slate-400 font-bold uppercase italic leading-tight mb-2 truncate font-sans">${o.detail_order || o.detail}</p>
                            <span class="text-[8px] md:text-[11px] text-slate-300 font-black uppercase tracking-widest font-sans italic">${o.tanggal ? new Date(o.tanggal).toLocaleTimeString() : '-'} ‚Ä¢ <span class="text-blue-500 font-bold font-sans tracking-tight">Rp ${Number(o.total_bayar || o.total || 0).toLocaleString('id-ID')}</span></span>
                        </div>
                    </div>
                    <button onclick="finishOrder(${o.rowId})" class="bg-green-500 text-white w-12 h-12 md:w-20 md:h-20 rounded-[15px] md:rounded-[30px] flex-shrink-0 flex items-center justify-center active:scale-90 shadow-lg shadow-green-100 text-xl md:text-5xl italic font-black font-sans leading-none">‚úî</button>
                </div>`).join('');
        } catch (err) { monitorList.innerHTML = '<p class="text-red-400 text-center font-bold tracking-widest py-20 italic font-sans uppercase">Offline</p>'; }
    }

    async function finishOrder(rowId) {
        if((await Swal.fire({ title: 'Order Selesai?', showCancelButton: true, customClass: { popup: 'rounded-[35px] p-6 font-sans' }, confirmButtonColor: '#22c55e' })).isConfirmed) {
            await sendData({ action: 'delete_order', rowId }); loadOrders();
        }
    }
</script>
