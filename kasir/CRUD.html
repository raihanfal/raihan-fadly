function playSfx(sfx) {
    if (sfx) {
        // Kloning audio adalah cara paling ampuh agar suara bisa diputar 
        // berkali-kali secara bersamaan tanpa nunggu suara sebelumnya selesai
        const soundClone = sfx.cloneNode();
        soundClone.volume = 1.0;
        
        let playPromise = soundClone.play();
        if (playPromise !== undefined) {
            playPromise.catch(e => console.log("Audio unlock failed:", e));
        }
    }
}

    function addToCart(id, event) {
    // 1. LANGSUNG BUNYIKAN SUARA DI BARIS PALING ATAS
    // Kita pakai sounds.login karena kamu bilang ini yang paling lancar
    playSfx(sounds.add); 

    const p = products.find(x => x.id == id);
    if (!p || p.stock <= 0) return;
    
    // 2. LOGIKA ANIMASI & CART (DIBERI SEDIKIT DELAY BIAR SUARA GAK KEPOTONG)
    const cartBtn = document.querySelector('nav button:nth-child(3)');
    const flyItem = document.createElement('div');
    flyItem.className = 'fly-item';
    
    flyItem.style.background = `url('${p.img}')`;
    flyItem.style.backgroundSize = 'cover';
    flyItem.style.backgroundPosition = 'center';
    flyItem.style.borderRadius = '12px';
    flyItem.style.width = '50px';
    flyItem.style.height = '50px';
    flyItem.style.border = '2px solid #3b82f6';

    flyItem.style.left = `${event.clientX - 25}px`;
    flyItem.style.top = `${event.clientY - 25}px`;
    
    document.body.appendChild(flyItem);
    
    const target = cartBtn.getBoundingClientRect();
    
    setTimeout(() => {
        flyItem.style.left = `${target.left + (target.width / 2) - 25}px`;
        flyItem.style.top = `${target.top}px`;
        flyItem.style.transform = 'scale(0.2) rotate(360deg)';
        flyItem.style.opacity = '0.7';
    }, 50); // Dipercepat dikit animasinya

    setTimeout(() => {
        flyItem.remove();
        const inCart = cart.find(x => x.id == id);
        if (inCart) inCart.qty++;
        else cart.push({ ...p, qty: 1 });
        p.stock--;
        updateCartUI();
    }, 800); // Dipercepat biar keranjang cepat update
}




    function updateCartUI() {
        const list = document.getElementById('cart-items');
        let total = 0;
        list.innerHTML = cart.map(item => {
            const finalPrice = Number(item.price) - Number(item.discount || 0);
            total += finalPrice * item.qty;
            return `<div class="flex justify-between items-center bg-white/10 p-5 rounded-[30px] border border-white/5 shadow-inner italic font-sans">
                <div class="max-w-[70%] truncate font-sans text-white leading-none"><span class="font-black uppercase text-sm block mb-1 leading-none italic font-sans italic font-sans">${item.name}</span><span class="text-[10px] text-slate-400 font-bold italic leading-none font-sans italic font-sans italic font-sans">Rp ${finalPrice.toLocaleString('id-ID')}</span></div>
                <button onclick="removeFromCart(${item.id})" class="text-red-500 bg-red-500/10 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest italic btn-active font-sans italic font-sans italic">DEL</button>
            </div>`;
        }).join('');
        if (cart.length === 0) list.innerHTML = '<p class="text-slate-500 text-center italic py-20 uppercase tracking-[0.3em] opacity-30 text-[10px] font-sans italic font-sans">Empty basket</p>';
        document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a + b.qty, 0);
    }

    function removeFromCart(id) {
        const idx = cart.findIndex(x => x.id == id);
        if (idx !== -1) {
            products.find(x => x.id == id).stock++;
            if (cart[idx].qty > 1) cart[idx].qty--; else cart.splice(idx, 1);
            updateCartUI();
        }
    }

    async function checkout() {
    if (cart.length === 0) return;
    const total = cart.reduce((a, b) => a + ((Number(b.price) - Number(b.discount || 0)) * b.qty), 0);
    const detail = cart.map(x => `${x.qty}x ${x.name}`).join(", ");
    
    // Buat data ringkas item yang dibeli untuk dikirim ke GS
    const cartItems = cart.map(item => ({
        id: item.id,
        qty: item.qty
    }));
    
    const QRIS_PHOTO_URL = "https://i.ibb.co.com/vCVvQ8Wn/IMG-20260209-210056.png";
    
    Swal.fire({
        title: '<span class="uppercase font-black text-[11px] tracking-[0.4em] text-slate-400 font-sans italic">Payment Details</span>',
        html: `<div class="py-4 text-slate-900 text-center">
                    <b class="text-5xl text-blue-600 font-black block mb-6 tracking-tighter italic">Rp ${total.toLocaleString('id-ID')}</b>
                    <div class="bg-white p-5 rounded-[45px] border-4 border-slate-100 inline-block mb-8 shadow-xl">
                        <img src="${QRIS_PHOTO_URL}" class="w-64 h-64 rounded-3xl object-cover">
                    </div>
                    <div class="text-left bg-slate-50 p-5 rounded-3xl text-[11px] border border-slate-200 italic">
                        <p class="font-black border-b border-dashed border-slate-300 pb-2 mb-3 uppercase">BILL TO: ${sessionStorage.getItem('activeUser')}</p>
                        <p class="font-bold truncate">${detail}</p>
                    </div>
                  </div>`,
        showCancelButton: true,
        confirmButtonText: 'I Have Paid',
        confirmButtonColor: '#2563eb',
        showLoaderOnConfirm: true,
        preConfirm: async () => {
            // Kirim cartItems agar GS bisa memotong stok
            return await sendData({
                action: 'checkout',
                user: sessionStorage.getItem('activeUser'),
                detail,
                total,
                cartItems: cartItems // <--- Ini data kuncinya
            });
        }
    }).then((res) => {
        if (res.isConfirmed) {
            playSfx(sounds.checkout);
            cart = [];
            updateCartUI();
            if (!document.getElementById('cart-sidebar').classList.contains('translate-x-full')) toggleCart();
            Swal.fire({ icon: 'success', title: 'SENT!', text: 'Order sent & Stock updated!', timer: 2000, showConfirmButton: false });
            loadProducts(); // Refresh stok di tampilan depan
        }
    });
}

    async function sendData(payload) {
    const loader = document.getElementById('global-loader');
    loader.classList.remove('hidden'); // Munculkan loading
    
    try {
        const response = await fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: JSON.stringify(payload) 
        });
        return response;
    } catch (error) {
        console.error("Error detail:", error);
        Swal.fire('Gagal!', 'Terjadi kesalahan koneksi.', 'error');
    } finally {
        loader.classList.add('hidden'); // Sembunyikan loading apapun hasilnya
    }
}

    const monitorList = document.getElementById('order-history-list');
    const loader = document.getElementById('global-loader'); // Ambil loader global
    const refreshBtn = document.querySelector('[onclick="loadOrders()"] svg'); // Ambil icon refresh
    
    // 1. Update teks tanggal di header modal agar sinkron dengan navigasi
    const targetDate = updateDateDisplay().trim();
    
    // ===== AKTIFKAN LOADING =====
    if (loader) loader.classList.remove('hidden');
    if (refreshBtn) refreshBtn.classList.add('animate-spin');
    
    monitorList.innerHTML = `
        <div class="text-center py-20 animate-pulse font-black text-xs text-slate-400 uppercase">
            Memuat Antrian...
        </div>
    `;
    
    try {
        const res = await fetch(SCRIPT_URL + "?v=" + Date.now() + "&action=get_orders");
        const data = await res.json();
        // Ambil data asli (jangan di-reverse dulu biar filter rowId-nya aman)
        const orders = Array.isArray(data) ? data : [];
        
        const activeUser = (sessionStorage.getItem('activeUser') || "").toLowerCase();
        const isAdmin = ADMIN_USERS.map(u => u.toLowerCase()).includes(activeUser);
        
        // ===== LOGIKA FILTER TANGGAL =====
        const filteredOrders = orders.filter(o => {
            let rawDate = String(o.tanggal || o.Tanggal || o.date || "");
            rawDate = rawDate.trim();
            // Ambil bagian tanggal saja (D/M/YYYY)
            const orderDateOnly = rawDate.split(" ")[0];
            
            // Console log ini buat lo ngecek di F12 kalau ada data gak muncul
            console.log("Membandingkan:", orderDateOnly, " VS ", targetDate);
            
            return orderDateOnly === targetDate;
        });
        
        if (filteredOrders.length === 0) {
            monitorList.innerHTML = `
                <div class="text-center py-16 opacity-30 italic">
                    <p class="text-5xl mb-4">üìÖ</p>
                    <p class="text-[10px] font-black uppercase tracking-widest">Tidak ada pesanan</p>
                    <p class="text-[8px] mt-1 font-bold">${targetDate}</p>
                </div>
            `;
            return; // Keluar dari fungsi
        }
        
        // Render data hasil filter (di-reverse biar jam terbaru paling atas)
        monitorList.innerHTML = filteredOrders.reverse().map(o => {
            
            const orderName = o.user || o.nama_pelanggan || "User";
            const orderDetail = o.detail || o.detail_order || "-";
            const orderTotal = Number(o.total || o.total_bayar || 0);
            const orderStatus = (o.status || o.Status || "Pending").trim();
            const rawDate = o.tanggal || o.Tanggal || o.date || o.Date;
            
            const isMyOrder = activeUser && orderName.toLowerCase() === activeUser;
            const canEdit = isMyOrder || isAdmin;
            
            // ===== FORMAT TANGGAL & JAM =====
            let formattedDate = "-";
            let onlyTime = "--:--";
            
            if (rawDate) {
                if (String(rawDate).includes("T")) {
                    const parts = rawDate.split("T");
                    const datePart = parts[0];
                    const timePart = parts[1].split(".")[0];
                    
                    const dSplit = datePart.split("-");
                    formattedDate = `${dSplit[2]}/${dSplit[1]}/${dSplit[0]} ${timePart}`;
                    onlyTime = timePart.slice(0, 5);
                } else {
                    formattedDate = rawDate;
                    // Ambil jam dari format "D/M/YYYY HH:mm"
                    onlyTime = rawDate.split(" ")[1] ? rawDate.split(" ")[1].slice(0, 5) : "--:--";
                }
            }
            
            return `
                <div onclick="showFullOrderDetail('${orderName}', '${orderDetail}', ${orderTotal})"
                     class="bg-white p-6 rounded-[35px] border-2 
                     ${isMyOrder ? 'border-blue-500 bg-blue-50/50' : 'border-slate-100'}
                     shadow-sm flex justify-between items-center mb-4 cursor-pointer hover:scale-[1.01] transition-all">

                    <div class="flex gap-4 items-center text-slate-900 flex-1 overflow-hidden">

                        <div class="relative">
                            <div class="w-14 h-14 bg-blue-600 rounded-[20px] flex items-center justify-center font-black text-white text-xl shadow-lg">
                                ${orderName.charAt(0).toUpperCase()}
                            </div>

                            <span class="absolute -bottom-2 -right-2 bg-slate-900 text-[8px] text-white px-2 py-1 rounded-lg font-bold border-2 border-white">
                                ${onlyTime}
                            </span>
                        </div>

                        <div class="flex-1 truncate">
                            <h6 class="font-extrabold uppercase text-base mb-1 text-slate-800">
                                ${orderName}
                            </h6>

                            <p class="text-slate-500 font-bold italic text-sm truncate mb-1">
                                ${orderDetail}
                            </p>

                            <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest mb-2">
                                ${formattedDate}
                            </p>

                            <span class="text-[10px] bg-blue-100 px-2 py-0.5 rounded-md text-blue-600 font-black uppercase">
                                Rp ${orderTotal.toLocaleString('id-ID')}
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2 ml-4">

                        ${isAdmin ? `
                            <select
                                onclick="event.stopPropagation();"
                                onchange="updateStatus(${o.rowId}, this.value)"
                                class="text-[10px] font-black uppercase px-2 py-1 rounded-xl border border-slate-200">
                                <option value="Pending" ${orderStatus==='Pending'?'selected':''}>Pending</option>
                                <option value="Proses" ${orderStatus==='Proses'?'selected':''}>Proses</option>
                                <option value="Selesai" ${orderStatus==='Selesai'?'selected':''}>Selesai</option>
                            </select>
                        ` : `
                            <span class="text-[10px] px-3 py-1 rounded-xl font-black uppercase
                                ${orderStatus === 'Selesai' ? 'bg-green-100 text-green-600' :
                                  orderStatus === 'Proses' ? 'bg-yellow-100 text-yellow-600' :
                                  'bg-red-100 text-red-600'}">
                                ${orderStatus}
                            </span>
                        `}

                        ${canEdit ? `
                            <button onclick="event.stopPropagation(); editMyOrder(${o.rowId}, '${orderDetail}')"
                                class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                                ‚úé
                            </button>
                        ` : ''}

                    </div>
                </div>
            `;
            
        }).join('');
        
    } catch (err) {
        console.error(err);
        monitorList.innerHTML = `
            <p class="text-red-400 text-center font-bold py-20 uppercase text-[10px]">
                Koneksi Gagal
            </p>
        `;
    } finally {
        // ===== MATIKAN LOADING APAPUN HASILNYA =====
        if (loader) loader.classList.add('hidden');
        if (refreshBtn) refreshBtn.classList.remove('animate-spin');
    }
}

    async function editMyOrder(rowId, currentDetail) {
    playSfx(sounds.click);
    
    // 1. Pecah string "2x KFC, 1x Burger" menjadi array of objects
    // Kita asumsikan formatnya selalu "Jumlahx Nama"
    let items = currentDetail.split(', ').map(item => {
        let parts = item.split('x ');
        return {
            qty: parseInt(parts[0]),
            name: parts[1]
        };
    });

    const renderEditList = () => {
        return items.map((item, index) => `
            <div class="flex justify-between items-center bg-slate-100 p-4 rounded-2xl mb-2">
                <span class="font-bold text-sm truncate flex-1">${item.name}</span>
                <div class="flex items-center gap-3">
                    <button onclick="updateQty(${index}, -1)" class="w-8 h-8 bg-red-500 text-white rounded-full font-black">-</button>
                    <span class="font-black w-6 text-center">${item.qty}</span>
                    <button onclick="updateQty(${index}, 1)" class="w-8 h-8 bg-blue-600 text-white rounded-full font-black">+</button>
                </div>
            </div>
        `).join('');
    };

    // Fungsi global sementara agar tombol di dalam Swal bisa jalan
    window.updateQty = (index, change) => {
        items[index].qty += change;
        if (items[index].qty <= 0) {
            items.splice(index, 1); // Hapus jika 0
        }
        
        if (items.length === 0) {
            document.getElementById('edit-list-container').innerHTML = '<p class="text-center text-red-500 font-bold py-4">Pesanan Kosong (Akan Dibatalkan)</p>';
        } else {
            document.getElementById('edit-list-container').innerHTML = renderEditList();
        }
    };

    const { value: confirmEdit } = await Swal.fire({
        title: 'Edit Pesanan',
        html: `<div id="edit-list-container" class="font-sans">${renderEditList()}</div>`,
        showCancelButton: true,
        confirmButtonText: 'Simpan Perubahan',
        cancelButtonText: 'Batal',
        preConfirm: () => {
            if (items.length === 0) return "DELETE"; // Sinyal untuk hapus order
            return items.map(i => `${i.qty}x ${i.name}`).join(', ');
        }
    });

    if (confirmEdit) {
        if (confirmEdit === "DELETE") {
            await finishOrder(rowId); // Gunakan fungsi hapus yang sudah ada
        } else {
            // Kita perlu hitung ulang Total Harga (Opsional, tapi disarankan)
            // Untuk simpelnya, kita kirim detail baru ke GS
            await sendData({ 
                action: 'update_order_detail', 
                rowId: rowId, 
                newDetail: confirmEdit 
            });
            Swal.fire('Berhasil', 'Pesanan diperbarui!', 'success');
            loadOrders();
        }
    }
}

function updateDateDisplay() {
    const day = currentSelectedDate.getDate();

    const year = currentSelectedDate.getFullYear();
    const dateString = `${day}/${month}/${year}`; // Format: 12/3/2026
    
    const displayEl = document.getElementById('current-date-display');
    if (displayEl) displayEl.innerText = dateString;
    return dateString;
}

    analyticsData.orders.forEach(o => {
        const rawDate = String(o.tanggal || o.Tanggal || "").split(" ")[0].replace(/-/g, "/");

window.changeAnalyticsDate = function(type, val) {
    if (sounds.click) playSfx(sounds.click);
    
    if (type === 'd') analyticsData.d.setDate(analyticsData.d.getDate() + val);
    if (type === 'm') analyticsData.m.setMonth(analyticsData.m.getMonth() + val);
    if (type === 'y') analyticsData.y.setFullYear(analyticsData.y.getFullYear() + val);

    renderAnalyticsUI();
};
