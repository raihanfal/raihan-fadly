<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Modern - XI TJKT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .dark-card { background: #1a1a1a; color: white; border-radius: 24px; }
        .neon-border { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <div id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-blue-600 to-indigo-900">
        <div class="max-w-md w-full glass p-10 rounded-[40px] shadow-2xl text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-blue-500 rounded-3xl mx-auto flex items-center justify-center mb-4 rotate-12 shadow-lg">
                    <span class="text-white text-3xl font-extrabold">-K-</span>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800">Point of Sales</h1>
                <p class="text-slate-600 mt-2">Selamat datang, silakan masuk.</p>
            </div>
            
            <input type="text" id="username" placeholder="Masukkan Nama / 'admin'" 
                class="w-full p-4 rounded-2xl border-2 border-slate-200 mb-6 focus:border-blue-500 outline-none transition-all text-center font-semibold text-lg">
            
            <button onclick="handleLogin()" 
                class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold hover:bg-blue-600 hover:scale-105 transition-all active:scale-95 shadow-lg">
                Masuk Sekarang
            </button>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen pb-20">
        <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
            <div>
                <h2 id="role-title" class="text-xs font-bold uppercase tracking-widest text-blue-600">Pelanggan</h2>
                <h3 class="text-xl font-extrabold">XI TJKT Store</h3>
            </div>
            <div class="flex items-center gap-4 bg-white py-2 px-4 rounded-full shadow-sm border border-slate-100">
                <span id="display-name" class="font-bold text-slate-700 uppercase text-sm">User</span>
                <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-indigo-500 rounded-full"></div>
            </div>
        </header>

        <main class="p-6 max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row gap-8">
                
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-2xl font-extrabold">Daftar Menu</h4>
                        <button id="admin-add-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold">+ Tambah Stok</button>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="glass p-5 rounded-[32px] hover:shadow-xl transition-all cursor-pointer group">
                            <div class="h-40 bg-slate-200 rounded-2xl mb-4 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=500" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            </div>
                            <h5 class="font-bold text-lg">Salad Buah Segar</h5>
                            <p class="text-blue-600 font-extrabold mt-1">Rp 25.000</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-xs text-slate-400">Tersisa: 12</span>
                                <button class="bg-slate-900 text-white w-10 h-10 rounded-xl flex items-center justify-center hover:bg-blue-500">+</button>
                            </div>
                        </div>
                        </div>
                </div>

                <div id="cart-section" class="w-full md:w-80">
                    <div class="dark-card p-6 sticky top-28 shadow-2xl">
                        <h4 class="text-xl font-bold mb-6">Keranjang ðŸ›’</h4>
                        <div class="space-y-4 mb-8 min-h-[100px] text-slate-400 text-sm italic">
                            Belum ada barang dipilih...
                        </div>
                        <hr class="border-slate-800 mb-4">
                        <div class="flex justify-between font-bold text-lg mb-6">
                            <span>Total</span>
                            <span class="text-blue-400">Rp 0</span>
                        </div>
                        <button onclick="checkout()" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-extrabold shadow-lg shadow-blue-900/20 hover:bg-blue-400 transition-all">
                            Checkout Sekarang
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            if (!user) {
                Swal.fire('Opps!', 'Isi nama dulu ya', 'warning');
                return;
            }

            // Simpan Session
            localStorage.setItem('activeUser', user);
            
            // Logika Role
            const isAdmin = (user.toLowerCase() === 'admin');
            
            // Update UI Dashboard
            document.getElementById('display-name').innerText = user;
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');

            if (isAdmin) {
                document.getElementById('role-title').innerText = 'Admin / Karyawan';
                document.getElementById('admin-add-btn').classList.remove('hidden');
                document.getElementById('cart-section').classList.add('hidden'); // Admin ga belanja
            } else {
                document.getElementById('role-title').innerText = 'Pelanggan';
            }
            
            Swal.fire({
                title: 'Berhasil Masuk!',
                text: 'Halo, ' + user,
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            });
        }

        function checkout() {
            Swal.fire({
                title: 'Konfirmasi Pesanan?',
                text: "Data akan langsung dikirim ke Spreadsheet",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3b82f6',
                confirmButtonText: 'Ya, Checkout!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Berhasil!', 'Pesanan masuk ke database.', 'success');
                }
            })
        }
    </script>
</body>
</html>
